{% extends "parent/parent_home.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="get">
<table width="457" border="1" class="table table-primary">
  <tr>
    <th width="12" scope="col">#</th>
    <th width="85" scope="col">Vaccine Center</th>
    <th width="85" scope="col">Vaccine Name</th>
    <th width="48" scope="col">Date</th>
    <th width="48" scope="col">Age group</th>
    <th width="48" scope="col"> </th>
  </tr>
    {% for i in data %}
  <tr>
     <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ i['center_name'] }}</td>
    <td>&nbsp;{{ i['vaccine_name'] }}</td>
    <td> {{ i['date'] }}</td>
    <td> {{ i['age_group'] }}</td>
    <td><a href="/request_vaccine/{{ baby_id }}/{{ i['vaccine_id'] }}" class="btn btn-success">REQUEST</a> </td>
  </tr>
    {% endfor %}
</table></form>
</body>
</html>
{% endblock %}
