{% extends "admin/admin_home.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="get">
<table width="554" border="1" class="table table-primary">
  <tr>
    <th width="21" scope="col">#</th>
    <th width="105" scope="col">Baby Name</th>
    <th width="119" scope="col">Parent Name</th>
    <th width="90" scope="col">Gender</th>
    <th width="77" scope="col">DOB</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ i['baby_name'] }}</td>
    <td>&nbsp;{{ i['parent_name'] }}</td>
    <td>&nbsp;{{ i['gender'] }}</td>
    <td>&nbsp;{{ i['dob'] }}</td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
{% endblock %}
