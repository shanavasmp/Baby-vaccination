{% extends "admin/admin_home.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post">
<table width="333" border="1" class="table table-primary">
  <tr>
    <th width="177" scope="row">Center Name</th>
    <td width="140"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data['center_name'] }}" required /></td>
  </tr>
  <tr>
    <th scope="row">Place</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data['center_place'] }}" required/></td>
  </tr>
  <tr>
    <th scope="row">Pincode</th>
    <td><label for="number"></label>
      <input type="text" name="number" id="number" value="{{ data['center_pincode'] }}" required/></td>
  </tr>
  <tr>
    <th scope="row">Phone</th>
    <td><label for="number2"></label>
      <input type="text" name="number2" id="number2" value="{{ data['phone_no'] }}" pattern="[6789][0123456789]{9}" required/></td>
  </tr>
  <tr>
    <th scope="row">Email</th>
    <td><label for="number"></label>
      <input type="text" name="textfield3" id="number" value="{{ data['email'] }}" readonly/></td>
  </tr>
  <tr>
  <tr>
    <th colspan="2" scope="row"><center><input type="submit" name="button" id="button" class="btn btn-success" value="UPDATE" /></center></th>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
